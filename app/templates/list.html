<div class="col-md-3">
    <div class="well">
        <span class="remove-list pull-right glyphicon glyphicon-remove" title="Delete this list"></span>
        <span class="add-card pull-right glyphicon glyphicon-plus" title="Add a card"></span>
        <div class="list-title">
            <h3><%- obj.name %></h3>
            <input type="text" value="<%- obj.name %>" class="inline-editor" data-id="<%- obj.id %>">
        </div>
        <div id="card-region"></div>
    </div>
</div>
